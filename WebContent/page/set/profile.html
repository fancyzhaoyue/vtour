<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>基本资料设置 - ${webName}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="description" content="${webDescription}">
<meta name="keywords" content="${webKeywords}">
<meta name="renderer" content="webkit" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
	<#include "/page/header.html">
	<div class="container">
		<div class="row setting-main">
			<div class="col-md-5 col-md-offset-3">
				<form class="form-horizontal" id="profileForm">
					<div class="form-group">
						<label for="nickName" class="col-sm-2 control-label">昵称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="nickName" value="${session._USER.nickName}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">性别</label>
						<div class="col-sm-10">
							<label class="radio-inline">
							  <input type="radio" name="gender" value="0"> 男
							</label>
							<label class="radio-inline">
							  <input type="radio" name="gender" value="1"> 女
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">城市</label>
						<div class="col-sm-10">
							<select class="form-control" name="city">
							  <option value="北京">北京</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">简介</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="5" cols="" placeholder="懒癌患者，什么也没有留下╮(╯▽╰)╭"></textarea>
						</div>
					</div>
					
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">邮箱</label>
						<div class="col-sm-10">
							<#if session._USER.email??>
								${session._USER.email} <a>修改</a>
							<#else>
							<label class="radio-inline"><a href="/set/profile">立即绑定</a></label>
							</#if>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="button" class="btn btn-primary profile-save-btn">保存</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<#include "/page/footer.html">
</body>
</html>
