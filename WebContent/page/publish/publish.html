<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>发布 - ${webTitle}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="description" content="${webDescription}">
<meta name="keywords" content="${webKeywords}">
<meta name="renderer" content="webkit" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<base href="${CONTEXT_PATH}/">
<link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<#include "/page/header.html">
	<div class="content" style="height:500px;">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<form action="publish/create" method="post" enctype="multipart/form-data" >
						<div class="form-group"></div>
						<div class="form-group">
							<input type="text" class="form-control" id="title" name="title" placeholder="标题">
						</div>
						<div class="form-group">
							<input type="file" class="form-control" id="panoFile" name="panoFile" placeholder="全景图">
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">上传</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<#include "/page/footer.html">
	<script src="static/vendor/jquery/jquery-1.11.3.min.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
