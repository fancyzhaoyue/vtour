<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>发布 - ${webName}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="description" content="${webDescription}">
<meta name="keywords" content="${webKeywords}">
<meta name="renderer" content="webkit" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
	<#include "/page/header.html">
	<div class="content" style="height:500px;">
		<div class="container">
			<div class="row">
				<div class="col-md-5 col-md-offset-3">
					<form class="form-horizontal" action="publish/create" method="post" enctype="multipart/form-data" >
						<div class="form-group"></div>
						
						<div class="form-group">
							<label for="nickName" class="col-sm-4 control-label">全景图</label>
							<div class="col-sm-8">
								<input type="file" class="form-control" id="panoFile" name="panoFile" placeholder="全景图">
							</div>
						</div>
						<div class="form-group">
							<label for="nickName" class="col-sm-4 control-label">标题</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="name" value="">
							</div>
						</div>
						<div class="form-group">
							<label for="nickName" class="col-sm-4 control-label">主创</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="name" value="">
							</div>
						</div>
						<div class="form-group">
							<label for="nickName" class="col-sm-4 control-label">角色</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="name" value="">
							</div>
						</div>
						<div class="form-group">
							<label for="nickName" class="col-sm-4 control-label">原作</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="name" value="">
							</div>
						</div>
						<div class="form-group">
							<label for="nickName" class="col-sm-4 control-label">视频地址</label>
							<div class="col-sm-8">
								<input type="text" class="form-control" name="name" value="">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 control-label">简介</label>
							<div class="col-sm-8">
								<textarea class="form-control" rows="5" cols="" placeholder=""></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-6 col-sm-4">
								<button type="submit" class="btn btn-primary btn-block">发布</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<#include "/page/footer.html">
</body>
</html>
