<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>${webName}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="description" content="${webDescription}">
<meta name="keywords" content="${webKeywords}">
<meta name="renderer" content="webkit" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
	<#include "/page/header.html">
	<div class="container" id="content">
		<div class="jumbotron" style="text-align: center;">
		  <p>${message!}</p>
		  <p><span>5</span>秒后跳转至网站<a href="/">首页</a></p>
		</div>
	</div>
	<#include "/page/footer.html">
	<script>
	var turnPageUrl = 'http://www.11kankan.com';
	//setCountdown(4,'content p span ',turnPageUrl);	//调用倒计时
	
	function setCountdown(time,id,url){
		var count = setTimeout(function(){$("#"+id).html(time);setCountdown(time-1,id,url)},1000);
		if(time==-1){
			clearTimeout(count);
			window.location.href=url;
		}
	}
	</script>
</body>
</html>
