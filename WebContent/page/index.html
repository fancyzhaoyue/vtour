<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>${webName}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="description" content="${webDescription}">
<meta name="keywords" content="${webKeywords}">
<meta name="renderer" content="webkit" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
	<#include "/page/header.html">
	<div class="slider" id="sliderBox"></div>
	<div class="container" id="content">
		<div class="row">
			<div class="col-sm-6 col-md-9">
				<div class="row">
				<#list panoPage.list as pano>
					<div class="col-sm-6 col-md-3">
						<div class="thumbnail">
							<img src="${pano.thumb!'/static/img/thumb.jpg'}" alt="${pano.name}">
							<div class="caption">
								<h4><a href="/vt/${pano.id}" target="_blank">${pano.name}</a></h4>
								<p><a href="/u/${pano.uid}">${pano.nickName}</a>/${pano.creative}</p>
							</div>
						</div>
					</div>
				</#list>
				</div>
				<button type="button" class="btn btn-primary btn-block load-more-btn">点击加载更多</button>
			</div>
			<div class="col-sm-6 col-md-3">
			人气榜单
			<#list rankPano as pano>
				<p>${pano_index +1 } <a href="/vt/${pano.id}" target="_blank">${pano.name}</a></p>
			</#list>
			</div>
		</div>
	</div>
	
	<#include "/page/footer.html">
</body>
</html>
