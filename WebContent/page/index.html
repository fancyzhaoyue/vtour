<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>${webTitle}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="description" content="${webDescription}">
<meta name="keywords" content="${webKeywords}">
<meta name="renderer" content="webkit" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<base href="${CONTEXT_PATH}/">
<link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<#include "/page/header.html">

	<#include "/page/footer.html">
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">登录</h4>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-6">
								<form>
									<div class="form-group"></div>
									<div class="form-group">
										<input type="email" class="form-control" id="email" name="email" placeholder="邮箱">
									</div>
									<div class="form-group">
										<input type="password" class="form-control" id="password" name="password" placeholder="密码">
									</div>
									<div class="form-group">
										<button type="button" class="btn btn-primary btn-block login-btn">登录</button>
									</div>
								</form>
							</div>
							<div class="col-md-6">
								<div class="center-block">
									<a href="#">微博登录</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">注册</h4>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-6">
								<form id="signupForm">
									<div class="form-group"></div>
									<div class="form-group">
										<input type="email" class="form-control" id="email" name="email" placeholder="邮箱">
									</div>
									<div class="form-group">
										<input type="email" class="form-control" id="nickName" name="nickName" placeholder="昵称">
									</div>
									<div class="form-group">
										<input type="password" class="form-control" id="password" name="password" placeholder="密码">
									</div>
									<div class="form-group">
										<button type="button" class="btn btn-primary btn-block signup-btn">注册</button>
									</div>
								</form>
							</div>
							<div class="col-md-6">
								<div class="center-block">
									<a href="#">微博登录</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="static/vendor/jquery/jquery-1.11.3.min.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		// 登录
		$('.login-btn').click(function(){
			$.post('login',{email:$('#email').val(),password:$('#password').val()}, function(data){
			 	if(data.status == 0){
					window.location.href= "";
				} 
			})
		});
		// 注册
		$('.signup-btn').click(function(){
			$.post('signup',$('#signupForm').serialize(), function(data){
				if(data.status == 0){
					window.location.href= "";
				} 
			})
		})
	</script>
</body>
</html>
