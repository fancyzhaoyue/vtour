<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>${webTitle}</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="description" content="${webDescription}">
<meta name="keywords" content="${webKeywords}">
<meta name="renderer" content="webkit" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link rel="stylesheet" href="static/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<header>
		<nav class="navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#headerNav"aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> 
						<span class="icon-bar"></span> 
						<span class="icon-bar"></span> 
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Virtual Tour</a>
				</div>
	
				<div class="collapse navbar-collapse" id="headerNav">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">浏览</a></li>
						<li><a href="#">Link</a></li>
						<li><a href="#">Link</a></li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" data-toggle="modal" data-target="#loginModal">登录</a></li>
						<li><a href="#">注册</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">照耀 <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">我的主页</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">退出</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">登录</h4>
				</div>
				<div class="modal-body">
				<div class="container-fluid">
		          <div class="row">
		            <div class="col-md-6">
		            	<form>
		            	<div class="form-group"></div>
						<div class="form-group">
							<input type="email" class="form-control" id="email" name="email" placeholder="邮箱">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="password" name="password" placeholder="密码">
						</div>
						<div class="form-group">
							<button type="button" class="btn btn-primary btn-block login-btn">登录</button>
						</div>
						</form>
		            </div>
					<div class="col-md-6">
						<div class="center-block">
							<a href="#">微博登录</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script src="static/vendor/jquery/jquery-1.11.3.min.js"></script>
	<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$('.login-btn').click(function(){
			$.post('login',{email:$('email').val(),password:$('password').val()}, function(data){
				if(data.status == 0){
					window.location.href= "";
				}
			})
		});
		$('.signup-btn').click(function(){
			$.post('signup',{email:$('email').val(),password:$('password').val()}, function(data){
				if(data.status == 0){
					window.location.href= "";
				}
			})
		})
	</script>
</body>
</html>
